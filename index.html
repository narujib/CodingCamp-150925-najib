<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Todo List</title>

    <!-- Load Tailwind CSS dari CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @import "tailwindcss";
      @custom-variant dark (&:where(.dark, .dark *));
    </style>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body
    class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-200 min-h-screen transition-colors duration-300"
  >
    <!-- ===== KONTEN UTAMA APLIKASI ===== -->
    <div class="container mx-auto px-4 py-8 max-w-3xl">
      <!-- Header aplikasi -->
      <header
        class="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4"
      >
        <h1 class="text-3xl font-bold text-custom-primary dark:text-purple-400">
          <span class="flex items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-8 w-8 mr-2"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                clip-rule="evenodd"
              />
            </svg>
            Daftar Tugas
          </span>
        </h1>

        <!-- Tombol aksi: Tambah Tugas dan Toggle Theme -->
        <div class="flex gap-2">
          <button
            id="add-task-btn"
            class="px-4 py-2 bg-custom-primary hover:bg-custom-primary-light text-white rounded-lg transition-colors duration-300 flex items-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 mr-2"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                clip-rule="evenodd"
              />
            </svg>
            Tambah Tugas
          </button>

          <button
            id="theme-toggle"
            class="px-4 py-2 bg-custom-neutral dark:bg-gray-700 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors duration-300 flex items-center"
          >
            <!-- Ikon untuk mode terang -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 mr-2 hidden dark:block"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M10 2a1 1 0 011 1v1a1 1 0 01-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                clip-rule="evenodd"
              />
            </svg>

            <!-- Ikon untuk mode gelap -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 mr-2 dark:hidden"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
              />
            </svg>

            <span class="theme-text">Mode Gelap</span>
          </button>
        </div>
      </header>

      <!-- Bagian Statistik, Filter dan Sorting -->
      <div class="flex flex-col gap-4 mb-6">
        <!-- Statistik jumlah tugas aktif -->
        <div class="text-custom-neutral dark:text-gray-400">
          <p class="text-lg">
            Anda memiliki
            <span
              class="font-bold text-custom-primary dark:text-purple-400"
              id="active-count"
              >0</span
            >
            tugas aktif
          </p>
        </div>

        <!-- Filter dan Sorting -->
        <div class="flex flex-col md:flex-row gap-4">
          <!-- Filter: Semua, Aktif, Selesai -->
          <div class="flex flex-wrap gap-2">
            <button
              class="filter-btn px-4 py-2 rounded-lg bg-custom-neutral dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors duration-300"
              data-filter="all"
            >
              Semua
            </button>
            <button
              class="filter-btn px-4 py-2 rounded-lg bg-custom-neutral dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors duration-300"
              data-filter="active"
            >
              Aktif
            </button>
            <button
              class="filter-btn px-4 py-2 rounded-lg bg-custom-neutral dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors duration-300"
              data-filter="completed"
            >
              Selesai
            </button>
          </div>

          <!-- Dropdown untuk sorting -->
          <div class="flex items-center gap-2">
            <label
              for="sort-select"
              class="text-sm text-custom-neutral dark:text-gray-300 whitespace-nowrap"
              >Urutkan:</label
            >
            <select
              id="sort-select"
              class="px-4 py-2 border border-custom-neutral dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-custom-primary focus:border-transparent dark:bg-gray-700"
            >
              <option value="newest">Terbaru</option>
              <option value="oldest">Terlama</option>
              <option value="az">A-Z (Judul)</option>
              <option value="za">Z-A (Judul)</option>
              <option value="due-date">Tanggal Jatuh Tempo</option>
              <option value="priority">Prioritas</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Daftar Todo Items -->
      <div
        class="bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden border border-custom-neutral"
      >
        <ul
          id="todo-list"
          class="divide-y divide-gray-200 dark:divide-gray-700 todo-list max-h-96 overflow-y-auto"
        >
          <!-- State kosong akan ditampilkan jika tidak ada tugas -->
          <li
            class="p-4 text-center text-custom-neutral dark:text-gray-400"
            id="empty-state"
          >
            Belum ada tugas. Tambahkan tugas untuk memulai!
          </li>
        </ul>
      </div>

      <!-- Tombol Hapus yang Selesai -->
      <div class="mt-6 flex justify-center">
        <button
          id="clear-completed"
          class="px-4 py-2 bg-red-100 text-red-700 hover:bg-red-200 dark:bg-red-900 dark:text-red-200 dark:hover:bg-red-800 rounded-lg transition-colors duration-300 flex items-center"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-2"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
              clip-rule="evenodd"
            />
          </svg>
          Hapus yang Selesai
        </button>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
